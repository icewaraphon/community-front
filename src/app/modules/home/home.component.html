    <!--แสดงสินค้า  -->
    <div class="container pt-2">
      <div class="mb-3 row">
        <!-- <ng-container *ngFor="let item of filterCategory | filter:searchText "> -->
          <div class="card col-md-2">
            <img src="{{item.proImg}}" alt="" data-bs-toggle="modal" data-bs-target="#product" data-bs-whatever="@mdo"

            <a href="" class="card-title link-dark text-decoration-none"
              style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;"

            <p><strong>Size:</strong> {{item.proSize}}</p>
            <p><strong>Price:</strong> ฿{{item.proPric | number}}</p>

            <button class="btn btn-warning btn-sm" >+</button>

            <button class="btn btn-warning btn-sm" >-</button>
              </div>
            <div class="col-mb-12 ">
              <div class="row pt-2">
  
                <button class="btn btn-primary" >

                    data-holder-rendered="true">&nbsp;&nbsp;&nbsp;
              </div>
            </div>
            <div class="col-sm-11 ">
                <input type="text" class="form-control-plaintext font-monospace fw-bold text-end" id="recipient-name"
                  value="" formControlName="supName" readonly>&nbsp;&nbsp;
            </div>
            <div class="">
              <div class="row p-3">
                <div class="col-md-1">
                  <div class="col-md-auto">
                    <input type="text" class="form-control-plaintext font-monospace fw-bold" id="recipient-name" value=""
                      formControlName="proImg" style="width: 150px;" readonly>
                  </div>
  
                </div>
                <div class="col-md-8" style="padding-left: 2%;">
                  <div class="container">
                    <div class="mb-2 row">
                      <div class="col-md-12">
                        <input type="text" class="form-control-plaintext font-monospace fw-bold" id="recipient-name"
                          value="" formControlName="proName" readonly>
                      </div>
                    </div>
                    <div class="mb-2 row">
                      <div class="col-md-2">
                        <input type="text" class="form-control-plaintext" id="recipient-name" value=""

                        <label for="message-text" class="col-form-label ">บาท

                      </div>
                      <div class="col-md-3">
                        <input type="text" class="form-control-plaintext" id="recipient-name" value="฿290" readonly>
  
                      </div>
                    </div>
                    <div class="mb-2 row">
                                  <div class="col-md-4">
                                    <label for="message-text" class="col-form-label font-monospace ">ค่าจัดส่ง

                                  </div>
                                </div>

                      <div class="col-md-4">
                        <input type="text" class="form-control-plaintext" id="recipient-name" value=""

                      </div>
                    </div>
                    <div class="mb-2 row">
                      <div class="col-md-auto">
                        <label for="message-text" class="col-form-label">ขนาด :</label>
                      </div>
                      <div class="col-md-auto ">
                        <input type="text" class="form-control-plaintext" id="recipient-name" value=""

                                        <option class="fw-bold" value="3">XL</option>
                                      </select>

                      </div>

                                      <label for="message-text" class="col-form-label">จำนวน :</label>
                                    </div>
                                    <div class="col-md-4 p-2">
                                      <div class="col-md-1 text-center number-input md-number-input">
                                        <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                          class="minus"></button>
                                        <input class="quantity" min="0" name="quantity" value="1" type="number">
                                        <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                          class="plus"></button>
                                      </div>
                                    </div>
                                  </div>
                      <div class="mb-2 row">
                        <div class="col-md-4">
                          <label for="message-text" class="col-form-label">มีทั้งหมด</label>
                        </div>
                        <div class="col-md-3">
                          <input type="text" class="form-control-plaintext" id="recipient-name" value=""
                            formControlName="proNumber" readonly>
                        </div>
                        <div class="col-md-4">
                          <input type="text" class="form-control-plaintext" id="recipient-name" value=""
                            formControlName="proUnit" readonly>
                        </div>
                      </div>
  
                    </div>
                  </div>
                </div>
  
              </div>
              <div class="mb-3 row">
  
                <div class="col-md-auto">
                  <label for="recipient-name" class="col-form-label font-monospace fw-bold">รายละเอียดสินค้า

                </div>
                <div class="col-md-9">
                  <input type="text" class="form-control-plaintext" id="recipient-name" formControlName="proDetails"
                    readonly>
                </div>
  
              </div>
            </div>
            <div class="mb-3 row text-end ">
              <div class="col-md-12  p-1">
                <button class="btn btn-primary" type="submit" data-bs-toggle="modal" ><svg

                  </svg>&nbsp;เพิ่มสินค้าใส่ตระกร้า</button>&nbsp;&nbsp;
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
