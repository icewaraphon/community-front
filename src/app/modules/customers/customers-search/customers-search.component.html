<div class="container p-0">
    <div class="row row-side">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="home">หน้าแรก</a></li>
                <li class="breadcrumb-item active" aria-current="home">หมวดหมู่</li>
                <li class="breadcrumb-item active" aria-current="customercategory">เสื้อผ้า</li>
            </ol>

        </nav>

        <!--แสดง-->
        <div class="container">
            <div class="mb-3 row">
                <ng-container *ngFor="let item of filterCategory">
                    <div class="card col-md-2">
                        <img src="{{item.proImg}}" alt="" data-bs-toggle="modal" data-bs-target="#product"
                            data-bs-whatever="@mdo" (click)="selectpro(item)">
                        <a href="" class="card-title link-dark text-decoration-none "
                            style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;"
                            data-bs-toggle="modal" data-bs-target="#product" data-bs-whatever="@mdo"
                            (click)="selectpro(item)">{{item.proName}}</a>
                        <!-- <h6 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;" data-bs-toggle="modal"
                                        data-bs-target="#product" data-bs-whatever="@mdo" (click)="selectpro(item)">{{item.proName}}
                                  </h6> -->
                        <!-- <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p> -->
                        <p><strong>Price:</strong> ฿{{item.proPric}}</p>
                        <button class="btn btn-primary" (click)="addtocart(item)">
                            <!--data-bs-toggle="modal" data-bs-target="#product" data-bs-whatever="@mdo" (click)=selectpro(item) -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" viewBox="0 0 22 22" width="22px"
                                height="22px">
                                <path fill="none" d="M 0 0 h 24 v 24 H 0 V 0 Z" />
                                <path
                                    d="M 15.55 13 c 0.75 0 1.41 -0.41 1.75 -1.03 l 3.58 -6.49 c 0.37 -0.66 -0.11 -1.48 -0.87 -1.48 H 5.21 l -0.94 -2 H 1 v 2 h 2 l 3.6 7.59 l -1.35 2.44 C 4.52 15.37 5.48 17 7 17 h 12 v -2 H 7 l 1.1 -2 h 7.45 Z M 6.16 6 h 12.15 l -2.76 5 H 8.53 L 6.16 6 Z M 7 18 c -1.1 0 -1.99 0.9 -1.99 2 S 5.9 22 7 22 s 2 -0.9 2 -2 s -0.9 -2 -2 -2 Z m 10 0 c -1.1 0 -1.99 0.9 -1.99 2 s 0.89 2 1.99 2 s 2 -0.9 2 -2 s -0.9 -2 -2 -2 Z" />
                            </svg>&nbsp;เพิ่มสินค้าใส่ตระกร้า
                        </button>
                    </div>

                </ng-container>

            </div>

        </div>

    </div>

</div>

<!--model ข้อมูลสินค้า-->

<div class="modal fade" id="product" tabindex="-1" aria-labelledby="productLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title font-monospace fw-bold" id="nopaymentLabel">รายละเอียดสินค้า</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body p-3">

                <form [formGroup]="productForm">
                    <div class="p-3">
                        <div class="row p-3">
                            <div class="col-md-5">
                                <div class="col-md-auto">
                                    <input type="text" class="form-control-plaintext font-monospace fw-bold"
                                        id="recipient-name" value="" formControlName="proImg" style="width: 190px;"
                                        readonly>
                                    <!-- <div class="text-center"><img src="{{item.proImg}}" style="width: 190px;" alt="..."></div> -->
                                </div>

                            </div>

                            <div class="col-md-6" style="padding-left: 5%;">
                                <div class="container">
                                    <div class="mb-2 row">
                                        <div class="col-md-12">
                                            <input type="text" class="form-control-plaintext font-monospace fw-bold"
                                                id="recipient-name" value="" formControlName="proName" readonly>
                                        </div>
                                    </div>
                                    <div class="mb-2 row">
                                        <div class="col-md-4">
                                            <input type="text" class="form-control-plaintext" id="recipient-name"
                                                value="" formControlName="proPric" readonly>
                                        </div>
                                        <div class="col-md-2">
                                            <label for="message-text" class="col-form-label ">บาท
                                            </label>
                                        </div>

                                    </div>
                                                                   <!-- <div class="mb-2 row">
                    <div class="col-md-4">
                      <label for="message-text" class="col-form-label font-monospace ">ค่าจัดส่ง
                        :</label>
                    </div>
                    <div class="col-md-3">
                      <input type="text" class="form-control-plaintext" id="recipient-name" value="$29" readonly>

                    </div>
                  </div> -->

                  <div class="mb-2 row">
                    <div class="col-md-3">
                        <label for="message-text" class="col-form-label font-monospace ">สี
                            :</label>

                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control-plaintext" id="recipient-name"
                            value="" formControlName="proColor" readonly>
                    </div>

                  </div>
                  <div class="mb-2 row">
                    <div class="col-md-auto">
                        <label for="message-text" class="col-form-label">ขนาด :</label>

                    </div>

                    <div class="col-md-auto ">
                        <th class="col-md-1 fw-bold" scope="col">
                            <select class=" form-select form-select-sm border-2 fw-bold"
                                aria-label=".form-select-sm example">
                                <option class="fw-bold" value="1">เลือกขนาด</option>
                                <option class="fw-bold" value="2">S</option>
                                <option class="fw-bold" value="3">M</option>
                                <option class="fw-bold" value="3">L</option>
                                <option class="fw-bold" value="3">XL</option>
                            </select>
                        </th>
                    </div>

                    <div class="mb-2 row">
                        <div class="col-md-auto ">
                            <label for="message-text" class="col-form-label">จำนวน :</label>
                        </div>
                        <div class="col-md-4 p-2">
                            <div class="col-md-1 text-center number-input md-number-input">
                                <button
                                    onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                    class="minus"></button>
                                <input class="quantity" min="0" name="quantity" value="1"
                                    type="number">
                                <button
                                    onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                    class="plus"></button>
                            </div>
                        </div>


                    </div>

                    <div class="mb-2 row">
                        <div class="col-md-4">
                            <label for="message-text" class="col-form-label">มีทั้งหมด</label>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control-plaintext" id="recipient-name"
                                value="" formControlName="proNumber" readonly>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control-plaintext" id="recipient-name"
                                value="" formControlName="proUnit" readonly>
                        </div>
                         
                    </div>

                  </div>


                                </div>

                            </div>


                        </div>

                    </svg>&nbsp;เพิ่มสินค้าใส่ตระกร้า</button>
                     <!-- <button type="button" class="btn btn-primary btn-sm">สั่งซื้อสินค้า</button> -->

                </div>

            </div>

                    </div>

                </form>

            </div>
        </div>

    </div>

</div>
